name: Benchmark (PR)

# Run on pull requests
on:
  pull_request:
    paths:
      - 'src/**'
      - 'benches/**'
      - 'tests/**'
      - 'benchflow.yaml'
      - '.github/workflows/benchmark-pr.yml'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    name: Run Performance Benchmarks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Setup Rust (if needed)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
        continue-on-error: true

      - name: Setup Python (if needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        continue-on-error: true

      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        continue-on-error: true

      - name: Build benchflow CLI
        run: go build -o benchflow ./cmd/benchflow

      - name: Run benchmarks
        run: |
          ./benchflow run --config benchflow.yaml --parallel 4 --timeout 10m --format html
        continue-on-error: true

      - name: Upload benchmark reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-reports-pr-${{ github.run_id }}
          path: reports/
          retention-days: 30

      - name: Comment PR with Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const statusEmoji = status === 'success' ? '✅' : '❌';
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${statusEmoji} **Benchmark job ${status}**\n\n[View full results](${runUrl})`
            });
